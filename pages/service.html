		<script type="text/javascript">
			function gotoNextPage(type){
				if(type == '1'){//接待申请
					self.location='service/serviceReception.html';
				}else if(type == '2'){//会议申请
					self.location='service/serviceMeeting.html';
				}else if(type == '3'){//用车申请
					self.location='service/serviceCar.html';
				}else if(type == '4'){//餐饮预约
					self.location='service/serviceEatting.html';
				}else if(type == '5'){//住宿预约
					self.location='service/serviceLiving.html';
				}
			}
