<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>物料申请</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
		</style>
	</head>
	<body>
		
		<div style="width: 100%;height: 4em; background: #0062CC;"> 
			<img style="width: 2em;height: 2em;margin-top: 1em;margin-left: 0.8em;float: left;" src="../../images/back_btn.png" onclick="goBack()"/>
			<label style="width: 80%;color: white;font-size: 20px;text-align: center;margin-top: 1em;float: left;">物料申请单</label>
		</div>
		
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label style="width: 40%;">申请人</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">申请单位(部门)</label>
					<input style="width: 60%;" id='password' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">需求时间</label>
					<input style="width: 60%;" id='password' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">日用品名称</label>
					<input style="width: 60%;" id='password' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">数量</label>
					<input style="width: 60%;" id='password' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">预估价格</label>
					<input style="width: 60%;" id='password' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">合计总额</label>
					<input style="width: 60%;" id='password' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">申购理由(用途)</label>
					<input style="width: 60%;" id='password' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
			</form>
		</div>
		
		<!--<div style="width: 100%;height: 2em;text-align: left;margin-top: 1.5em;font-size: 19px;background-color: #999999;">
			意见：
		</div>-->
		
		<div class="mui-content">
			<form id='' class="mui-input-group">
				<div class="mui-input-row">
					<label style="width: 40%;">申请单位(单位)</label>
					<label style="width: 60%;">同意</label>
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">后服中心</label>
					<label style="width: 60%;">同意</label>
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">站领导</label>
					<label style="width: 60%;">同意</label>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			function goBack(){
				window.history.back(-1);
			}
		</script>
	</body>
</html>
