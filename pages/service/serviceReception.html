<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>首页</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
		</style>
	</head>

	<body>

		<div style="width: 100%;height: 4em; background: #0062CC;">
			<img style="width: 2em;height: 2em;margin-top: 1em;margin-left: 0.8em;float: left;" src="../../images/back_btn.png" onclick="goBack()" />
			<label style="width: 80%;color: white;font-size: 20px;text-align: center;margin-top: 1em;float: left;">接待申请单</label>
		</div>

		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label style="width: 40%;">申请人</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">来宾单位</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">接待时间</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">接待事由</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">领导级别</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">来宾人数</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">参陪人数</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">申请接待经费</label>
					<input style="width: 60%;" id='account' type="text" class="mui-input-clear mui-input" placeholder="必填">
				</div>
			</form>
		</div>

		<div class="mui-content">
			<form id='' class="mui-input-group">
				<div class="mui-input-row">
					<label style="width: 40%;">申请单位(单位)</label>
					<label style="width: 60%;">同意</label>
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">院办负责人</label>
					<label style="width: 60%;">同意</label>
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">分管院领导</label>
					<label style="width: 60%;">同意</label>
				</div>
				<div class="mui-input-row">
					<label style="width: 40%;">经办人</label>
					<label style="width: 60%;">管理员</label>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			function goBack() {
				window.history.back(-1);
			}
		</script>
	</body>

</html>
