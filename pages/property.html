<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>主页</title>
		<link type="text/css" href="../css/css.css" rel="stylesheet">
		<link type="text/css" href="../css/theme.css" rel="stylesheet">
		<link type="text/css" href="../css/title.css" rel="stylesheet">
		<style>
			ul {
				margin: 0;
				padding: 0;
			}
			
			li {
				list-style: none;
				/* 将默认的列表符号去掉 */
				padding: 0;
				/* 将默认的内边距去掉 */
				margin: 0;
				/* 将默认的外边距去掉 */
				float: left;
				/* 往左浮动 */
				width: 33.3%;
				height: auto;
			}
		</style>
	</head>

	<body>
		<header id="title">
			<!--<a href="mine.html" style="float: left"><img src="image/fanhui.png" style="margin-left:1em;height: 1em" ></a>-->
			<span style="text-align: center"></span>
		</header>
		<div id="topbtn">
			<ul>
				<li>
					<a class="hover" href="property.html">物业管理</a>
				</li>
				<li>
					<a class="nohover" href="service.html">接待中心</a>
				</li>
			</ul>
		</div>

		<div class="content_top" style="margin-top: 3em;">
			<a href=""><img src="../images/wuye.png"></a>
		</div>

		<div style="margin-top: 20px;">
			<ul>
				<div>
					<li style="text-align: center;" onclick="gotoPropertyFee('1')">
						<div><img src="../images/jiaofei.png" /></div>
						<div style="font-size: 15px;">物业费缴纳</div>
					</li>
					<li style="text-align: center;" onclick="gotoPropertyFee('2')">
						<div><img src="../images/shenqing.png" /></div>
						<div style="font-size: 15px;">物料申请</div>
					</li>
					<li style="text-align: center;" onclick="gotoPropertyFee('3')">
						<div><img src="../images/weixiu.png" /></div>
						<div style="font-size: 15px;">物业报修</div>
					</li>
				</div>
			</ul>
		</div>
		<footer id="footer">
			<ul>
				<li class="curren">
					<a href="property.html"><i class="icon2"></i>首页</a>
				</li>
				<li>
					<a href="message.html"><i class="icon1"></i>消息</a>
				</li>
				<li>
					<a href="mine.html"><i class="icon3"></i>我的</a>
				</li>
			</ul>
		</footer>
		
		<script type="text/javascript" >
			
			function gotoPropertyFee(type){
				if(type == '1'){//去物业费缴纳页面
					self.location='property/propertyFee.html';
				}else if(type == '2'){//去物业申请页面
					self.location='property/propertyApply.html';
				}else if(type == '3'){//去物业报修纳页面
					self.location='property/propertyRepair.html';
				}
			}
			
		</script>
		
	</body>

</html>
